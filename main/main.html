<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>added amount</title>
    <!-- tailwind cdn -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <section class="bg-gray-100 min-h-screen lg:w-2/6 mx-auto p-4">
        <header>
            <nav class="flex justify-between items-center mb-5">
                <div class="grow-0">
                    <img class="w-8" src="../img/Group.png" alt="">
                </div>
                <div>
                    <h2 class="font-bold text-2xl">$ <span id="money">4500</span></h2>
                    <p>Available Balance</p>
                </div>
                <div>
                    <button class="border-2 py-1 px-2 rounded-md">Log Out</button>
                </div>
            </nav>
            <!-- welcome section -->
             <section>
                <h1 class="font-bold text-2xl">Welcome to payoo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
                <!-- card section -->
                <div class="grid grid-cols-3 mt-5 gap-3">
                    <div id="addmony-box" class="border-2 rounded-lg text-center p-4 bg-[rgba(8,116,242,0.1)]">
                        <img class="w-1/4 mx-auto" src="../img/money 1.png" alt="">
                        <p class="font-bold">Add Mony</p>
                    </div>
                    
                    <div id="cashout-box" class="border-2 rounded-lg text-center p-4">
                        <img class="w-1/4 mx-auto" src="../img/send 1.png" alt="">
                        <p class="font-bold">Cashout</p>
                    </div>

                    <div class="border-2 rounded-lg text-center p-4">
                        <img class="w-1/4 mx-auto" src="../img/wallet 1.png" alt="">
                        <p class="font-bold">Transfer Money</p>
                    </div>

                    <div class="border-2 rounded-lg text-center p-4">
                        <img class="w-1/4 mx-auto" src="../img/money 1.png" alt="">
                        <p class="font-bold">Get Bonus</p>
                    </div>
                    
                    <div class="border-2 rounded-lg text-center p-4">
                        <img class="w-1/4 mx-auto" src="../img/send 1.png" alt="">
                        <p class="font-bold">Pay Bill</p>
                    </div>

                    <div class="border-2 rounded-lg text-center p-4">
                        <img class="w-1/4 mx-auto" src="../img/wallet 1.png" alt="">
                        <p class="font-bold">Transaction</p>
                    </div>
                </div>
             </section>
             <!-- Add Mony form   -->
             <section id="add-mony-form">
                <div class="mt-8">
                    <h1 class="ml-9 font-bold">Add Mony</h1>
                    <form class="card-body bg-white rounded-xl w-[85%] mx-auto mt-3" >
                        <div class="form-control">

                            <label class="label">
                                <span class="label-text">Select</span>
                              </label>
                              <select class="select select-bordered w-full max-w-xs">
                                <option disabled selected>Select</option>
                                <option>Bkash</option>
                                <option>Nagad</option>
                                <option>Rocket</option>
                              </select>

                          <label class="label">
                            <span class="label-text">Agent Number</span>
                          </label>
                          <input type="text" placeholder="Enter 11 digit Number" class="input input-bordered" required />
                        </div>
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="amount" type="text" placeholder="Enter amount to Withdraw" class="input input-bordered" required />
    
    
                          <label class="label">
                            <span class="label-text">PIN Number</span>
                          </label>
                          <input id="pin-number" type="text" placeholder="Enter 4 digit pin Number" class="input input-bordered" required />
    
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label>
                          <div class="form-control mt-6">
                            <button id="add-button" class="btn btn-primary bg-[#0874F2] text-white border-none">Add Mony</button>
                        </div>
                    </form>
                 </div>
                 
             </section>

             <!-- CashOut form -->
             <section id="cashout-form">
                <div class="mt-8">
                    <h1 class="ml-9 font-bold">Cashout</h1>
                    <form class="card-body bg-white rounded-xl w-[85%] mx-auto mt-3" >
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Agent Number</span>
                          </label>
                          <input id="number" type="text" placeholder="Enter 11 digit Number" class="input input-bordered" required />
                        </div>
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="cash-amount" type="text" placeholder="Enter amount to Withdraw" class="input input-bordered" required />
    
    
                          <label class="label">
                            <span class="label-text">PIN Number</span>
                          </label>
                          <input id="cash-pin" type="text" placeholder="Enter 4 digit pin Number" class="input input-bordered" required />
    
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label>
                          <div class="form-control mt-6">
                            <button id="cashout-button" class="btn btn-primary bg-[#0874F2] text-white border-none">Withdraw Money</button>
                        </div>
                    </form>
                 </div>
                 
             </section>
        </header>
    </section>
    <script src="main.js"></script>
    <script src="toggle.js"></script>
    <script src="cashout.js"></script>
</body>
</html>
